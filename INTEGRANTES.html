<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="responsive.css">
  <!-- Fuente estilo Minecraft -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<!-- NOTA: mantuve exactamente tu atributo style en body como pediste -->
<body style="
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
    background-image:url('imagenes/fondo_integrantes2.jpg');
    background-repeat: repeat;            /* <- DUPLICA (tilea) la imagen en vez de hacer zoom */
    background-size: 220px auto;          /* <- aumenté el tamaño del tile (más grande que antes) */
    background-position: center top;      /* posicion inicial (se moverá por JS) */
    background-attachment:scroll; /* cambiado a scroll para permitir movimiento por JS */
">

  <!-- ESTILOS PARA LAS BURBUJAS (los incluyo aquí para no tocar tu <head>) -->
  <style>
    /* Contenedor principal: ahora agrupa título + rejilla de nombres */
    .burbujas-wrapper {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;   /* coloca el título arriba y la rejilla debajo */
      align-items: center;
      gap: 24px;
      padding: 28px 12px;        /* separación superior para que no queden pegadas al top */
    }

    /* --- Efecto / animación tomado del ejemplo (glowPulse) --- */
    @keyframes glowPulse {
      0% {
        transform: scale(1);
        text-shadow:
          0 0 6px rgba(178,102,255,0.6),
          0 0 12px rgba(128,0,255,0.55),
          0 0 18px rgba(204,102,255,0.45);
      }
      50% {
        transform: scale(1.03);
        text-shadow:
          0 0 18px rgba(204,102,255,0.95),
          0 0 36px rgba(128,0,255,0.9),
          0 0 60px rgba(153,50,204,0.7);
      }
      100% {
        transform: scale(1);
        text-shadow:
          0 0 6px rgba(178,102,255,0.6),
          0 0 12px rgba(128,0,255,0.55),
          0 0 18px rgba(204,102,255,0.45);
      }
    }

    /* Generic glowText so we can reuse the animated text style anywhere (only the text animates) */
    .glowText {
      display: inline-block;
      animation: glowPulse 2s infinite ease-in-out;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transform-origin: center;
      color: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: 1;
      font-size: inherit;
    }

    /* BURBUJA "INICIO": igual de larga que la title-bubble, negra y NO transparente
       --- Modificada para ser fina y apenas un poco mas alta que las letras ---
       Ahora la animación SOLO se aplica al texto interno (.glowText) para evitar que la burbuja cambie de tamaño */
    .home-bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000; /* negro opaco sin transparencia */
      color: #ffffff;      /* mismo color del texto en el ejemplo */
      font-family: 'Minecraft', sans-serif;
      font-weight: 600; /* un poco más fino */
      text-align: center;
      padding: 6px 30px; /* menos alto: sólo un poco más que la altura del texto */
      border-radius: 12px; /* ligeramente más pequeña la curvatura para verse más fina */
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.03);
      font-size: clamp(0.85rem, 1.2vw, 1rem); /* letra más pequeña en contenedor (no animada) */
      line-height: 1; /* compacto, para que la burbuja quede apenas más alta que el texto */
      max-width: 1100px;
      width: 88%;
      box-sizing: border-box;
      text-decoration: none;
      cursor: pointer;
      overflow: hidden; /* evita que la animación del texto agrande la burbuja */
    }
    .home-bubble:active,
    .home-bubble:focus {
      transform: translateY(1px);
      outline: none;
    }

    /* Texto dentro de la burbuja que sí se anima (solo la letra)
       (kept for specificity but generic .glowText above handles footer too) */
    .home-bubble .glowText { font-size: inherit; }

    /* BURBUJA TITULO: grande, negra, centrada
       ahora con la animación aplicada SOLO al texto interno (.glowText) para que la burbuja quede fija */
    .title-bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.92); /* negro casi opaco */
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 800;
      text-align: center;
      padding: 28px 36px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 2px solid rgba(255,255,255,0.04);
      /* tamaño grande para destacar */
      font-size: clamp(1.4rem, 3.6vw, 2.6rem);
      line-height: 1.05;
      max-width: 1100px;
      width: 88%;
      box-sizing: border-box;
      overflow: hidden; /* evita que la animación del texto agrande la burbuja */
    }

    /* Texto animado dentro del título (solo la letra se escala) */
    .title-bubble .glowText { font-size: inherit; }

    /* REJILLA de nombres: 3 columnas en escritorio, 3 arriba y 3 abajo */
    .names-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(140px, 260px));
      gap: 18px;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
      box-sizing: border-box;
    }

    .burbuja {
      /* color NEGRO (con ligera transparencia) */
      background: rgba(0, 0, 0, 0.92); /* negro casi opaco */
      color: #ffffff;                  /* texto blanco para buen contraste */
      font-family: 'Minecraft', sans-serif;  /* mantiene la fuente del proyecto */
      font-weight: 700;
      text-transform: none;
      text-align: center;
      padding: 18px 14px;          /* padding aumentado para burbujas grandes */
      border-radius: 12px;
      min-width: 140px;            /* ancho mínimo pensado para la rejilla */
      max-width: 260px;            /* ancho máximo para que entren 3 por fila en pantallas anchas */
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.36); /* ligera profundidad */
      border: 1px solid rgba(255,255,255,0.04);/* borde sutil claro para definir el contorno */
      line-height: 1.1;
      /* letras grandes (pero más pequeñas que el título) */
      font-size: clamp(1.05rem, 2.2vw, 1.35rem);
      white-space: nowrap;         /* evita wrap dentro de la burbuja */
      overflow: hidden;
      text-overflow: ellipsis;     /* si el nombre es muy largo, se recorta con "..." */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    /* --- NUEVO: efecto glow estático para los nombres (texto) ---
       aplica el mismo aspecto violeta (text-shadow) que el glowPulse pero SIN animación ni transform.
       Se usa en un span interno (.nameGlow) dentro de cada .burbuja. */
    .nameGlow {
      display: inline-block;
      text-shadow:
        0 0 12px rgba(204,102,255,0.95),
        0 0 28px rgba(128,0,255,0.9),
        0 0 48px rgba(153,50,204,0.7);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: 1;
      font-size: inherit;
    }

    /* Estilo para la descripcion/rol dentro de cada burbuja (texto secundario) */
    .role {
      display: block;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      color: rgba(255,255,255,0.88);
      font-weight: 500;
      line-height: 1.1;
      text-align: center;
      white-space: normal;
      padding: 0 6px;
    }

    /* MOVER LA FILA INFERIOR (items 4,5,6) un poco más abajo */
    .names-grid .burbuja:nth-child(4),
    .names-grid .burbuja:nth-child(5),
    .names-grid .burbuja:nth-child(6) {
      margin-top: 22px; /* "un poco más abajo" */
    }

    /* FOOTER BUBBLE (burbuja final solicitada): larga, negra y centrada en el fondo
       ajustada para estar más abajo (mayor margin-top) y con el texto animado igual que el titulo */
    .footer-bubble {
      background: #000000; /* negro opaco */
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 700;
      text-align: center;
      padding: 18px 26px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
      max-width: 1100px;
      width: 88%;
      box-sizing: border-box;
      margin: 180px 0 64px 0; /* aumentado margin-top para que quede mas abajo */
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* evitar que la animación altere el tamaño del contenedor */
    }

    .footer-bubble .footer-main {
      font-size: clamp(1rem, 2.4vw, 1.6rem);
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: 0.6px;
    }

    /* *** AQUÍ: quitamos la animación sólo para el texto del footer pero mantenemos el brillo/neón (text-shadow) */
    .footer-bubble .glowText {
      animation: none; /* quita el movimiento */
      display: inline-block;
      text-shadow:
        0 0 12px rgba(204,102,255,0.95),
        0 0 28px rgba(128,0,255,0.9),
        0 0 48px rgba(153,50,204,0.7);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: 1;
      font-size: inherit;
    }

    .footer-bubble .footer-sub {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: clamp(0.75rem, 1.6vw, 1rem);
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      line-height: 1;
    }

    /* Ajustes responsivos: reducimos ligeramente los offsets en pantallas pequeñas */
    @media (max-width: 820px) {
      .names-grid .burbuja:nth-child(4),
      .names-grid .burbuja:nth-child(5),
      .names-grid .burbuja:nth-child(6) {
        margin-top: 12px;
      }
      .footer-bubble { width: 94%; padding: 14px 18px; margin: 100px 0 36px 0; }
      .footer-bubble .footer-main { font-size: clamp(0.95rem, 3.2vw, 1.3rem); }
      .footer-bubble .footer-sub { font-size: clamp(0.72rem, 2.6vw, 0.95rem); }
    }

    @media (max-width: 520px) {
      .names-grid .burbuja:nth-child(4),
      .names-grid .burbuja:nth-child(5),
      .names-grid .burbuja:nth-child(6) {
        margin-top: 10px;
      }
      .footer-bubble { width: 96%; padding: 12px 14px; margin: 64px 0 28px 0; }
      .footer-bubble .footer-main { font-size: 1rem; }
      .footer-bubble .footer-sub { font-size: 0.85rem; }
    }

    /* Ajustes para pantallas medianas / pequeñas: mantener 3 columnas si hay espacio,
       pero permitir que bajen a 2 o 1 columna según ancho */
    @media (max-width: 1100px) {
      .names-grid {
        grid-template-columns: repeat(3, minmax(120px, 1fr));
        gap: 14px;
        padding: 0 12px;
      }
      .burbuja { padding: 16px 12px; }
    }

    @media (max-width: 820px) {
      .names-grid {
        grid-template-columns: repeat(2, minmax(120px, 1fr)); /* 2 columnas en tablets */
      }
      .title-bubble { font-size: clamp(1.2rem, 5vw, 2.2rem); width: 92%; padding: 22px 24px; }
      .burbuja { font-size: clamp(0.98rem, 2.6vw, 1.15rem); padding: 14px 10px; }
      .home-bubble { width: 92%; font-size: clamp(0.85rem, 1.6vw, 0.95rem); padding: 6px 22px; }
    }

    @media (max-width: 520px) {
      .names-grid {
        grid-template-columns: 1fr; /* 1 columna en móviles pequeños */
        gap: 12px;
      }
      .title-bubble { font-size: 1.4rem; padding: 18px 18px; width: 94%; }
      .burbuja { font-size: 1rem; padding: 12px 10px; min-width: auto; max-width: none; white-space: normal; }
      .home-bubble { width: 94%; font-size: 0.95rem; padding: 6px 16px; }
    }

  </style>

  <!-- ESTRUCTURA: burbuja "INICIO" arriba, titulo grande, 3 burbujas arriba y 3 abajo -->

    <div class="title-bubble" aria-hidden="false"><span class="glowText">INTEGRANTES DEL PROYECTO</span></div>

    <div class="names-grid" role="list" aria-label="Lista de integrantes">
      <div class="burbuja" role="listitem">

      <div class="burbuja" role="listitem">
        <span class="nameGlow">Nahir Santillan</span>

      </div>
      <div class="burbuja" role="listitem">
        <span class="nameGlow">Matias Pavon</span>

      <div class="burbuja" role="listitem">
        <span class="nameGlow">Esteban Pomade</span>

      </div>
      <div class="burbuja" role="listitem">
        <span class="nameGlow">Kevin Venezia</span>

      </div>
      <div class="burbuja" role="listitem">
        <span class="nameGlow">Matias Orduna</span>

      </div>
    </div>

    <!-- FOOTER/BURBUJA FINAL (solicitada) -->
    <div class="footer-bubble" role="contentinfo" aria-label="Agradecimiento">
      <div class="footer-main"><span class="glowText">GRACIAS POR VISITAR NUESTRA PAGINA</span></div>
      <div class="footer-sub">PROYECTO CERRADURA DIGITAL</div>
    </div>
  </div>
