<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="responsive.css">
  <!-- Fuente estilo Minecraft -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<!-- NOTA: mantuve exactamente tu atributo style en body como pediste -->
<body style="
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
    background-image:url('imagenes/fondo_integrantes2.jpg');
    background-repeat: repeat;            /* <- DUPLICA (tilea) la imagen en vez de hacer zoom */
    background-size: 220px auto;          /* <- aumenté el tamaño del tile (más grande que antes) */
    background-position: center top;      /* posicion inicial (se moverá por JS) */
    background-attachment:scroll; /* cambiado a scroll para permitir movimiento por JS */
">

  <!-- ESTILOS PARA LAS BURBUJAS (los incluyo aquí para no tocar tu <head>) -->
  <style>
    /* Contenedor principal: ahora agrupa título + rejilla de nombres */
    .burbujas-wrapper {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;   /* coloca el título arriba y la rejilla debajo */
      align-items: center;
      gap: 28px;
      padding: 32px 16px;        /* separación superior para que no queden pegadas al top */
    }

    /* --- Efecto / animación (glowPulse) --- */
    @keyframes glowPulse {
      0% {
        transform: scale(1);
        text-shadow:
          0 0 6px rgba(178,102,255,0.6),
          0 0 12px rgba(128,0,255,0.55),
          0 0 18px rgba(204,102,255,0.45);
      }
      50% {
        transform: scale(1.03);
        text-shadow:
          0 0 18px rgba(204,102,255,0.95),
          0 0 36px rgba(128,0,255,0.9),
          0 0 60px rgba(153,50,204,0.7);
      }
      100% {
        transform: scale(1);
        text-shadow:
          0 0 6px rgba(178,102,255,0.6),
          0 0 12px rgba(128,0,255,0.55),
          0 0 18px rgba(204,102,255,0.45);
      }
    }

    /* Generic glowText for animated text */
    .glowText {
      display: inline-block;
      animation: glowPulse 2s infinite ease-in-out;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transform-origin: center;
      color: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: 1;
      font-size: inherit;
    }

    /* INICIO bubble (compact) */
    .home-bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 600;
      text-align: center;
      padding: 8px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.03);
      font-size: clamp(0.9rem, 1.2vw, 1.05rem);
      line-height: 1;
      max-width: 1200px;
      width: 88%;
      box-sizing: border-box;
      text-decoration: none;
      cursor: pointer;
      overflow: hidden;
    }
    .home-bubble:active,
    .home-bubble:focus { transform: translateY(1px); outline: none; }

    /* --- APLICADO: mismo efecto violeta/neón que .nameGlow al texto INICIO --- */
    .home-bubble .glowText {
      /* mismo text-shadow que .nameGlow */
      text-shadow:
        0 0 14px rgba(204,102,255,0.95),
        0 0 30px rgba(128,0,255,0.9),
        0 0 54px rgba(153,50,204,0.7);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: inherit;
      display: inline-block;
      /* mantenemos la animación (si el usuario la prefiere), pero el efecto visual ya coincide */
    }

    /* TITLE bubble */
    .title-bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.92);
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 800;
      text-align: center;
      padding: 28px 36px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 2px solid rgba(255,255,255,0.04);
      font-size: clamp(1.4rem, 3.6vw, 2.6rem);
      line-height: 1.05;
      max-width: 1200px;
      width: 88%;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* ========================
       NAMES GRID - más ancha
       ======================== */
    .names-grid {
      display: grid;
      /* columnas más anchas para que las imágenes puedan crecer:
         mínimo 240px por tarjeta, ideal 420px en desktop */
      grid-template-columns: repeat(3, minmax(240px, 420px));
      gap: 28px;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      box-sizing: border-box;
    }

    .burbuja {
      background: rgba(0, 0, 0, 0.92);
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 700;
      text-transform: none;
      text-align: center;
      padding: 22px 18px;
      border-radius: 14px;
      min-width: 200px;
      max-width: 420px;            /* mayor ancho para mostrar más imagen */
      box-sizing: border-box;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
      line-height: 1.1;
      font-size: clamp(1.08rem, 2.4vw, 1.5rem);
      white-space: normal; /* permitir que el nombre haga wrap si es necesario */
      overflow: visible;   /* permitimos overflow visible para que la imagen no se corte por el contenedor */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* arriba para dejar espacio a la imagen */
      align-items: center;
      gap: 12px;
      position: relative;
    }

    /* ===========================
       PERSON PHOTO: mostrar la imagen completa (no recortada)
       - usamos object-fit: contain y altura fija grande
       - fondo oscuro para bordes (letterbox) si la proporción no coincide
       =========================== */
    .person-photo {
      width: 100%;
      height: 420px;          /* altura aumentada para mostrar la figura completa */
      max-height: 520px;
      border-radius: 10px;
      object-fit: contain;    /* <-- muestra la imagen completa sin crop */
      object-position: center;
      background: linear-gradient(180deg, rgba(10,10,10,0.9), rgba(20,20,20,0.85));
      padding: 8px;           /* espacio alrededor para que la imagen respire */
      display: block;
      box-shadow: 0 10px 26px rgba(0,0,0,0.48);
      border: 3px solid rgba(255,255,255,0.04);
    }

    /* Nombre con glow (estático) */
    .nameGlow {
      display: inline-block;
      text-shadow:
        0 0 14px rgba(204,102,255,0.95),
        0 0 30px rgba(128,0,255,0.9),
        0 0 54px rgba(153,50,204,0.7);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: 1;
      font-size: inherit;
    }

    .role {
      display: block;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: clamp(0.9rem, 1.6vw, 1.05rem);
      color: rgba(255,255,255,0.92);
      font-weight: 600;
      line-height: 1.1;
      text-align: center;
      white-space: normal;
      padding: 0 6px;
    }

    /* bajar segunda fila un poco */
    .names-grid .burbuja:nth-child(4),
    .names-grid .burbuja:nth-child(5),
    .names-grid .burbuja:nth-child(6) {
      margin-top: 26px;
    }

    /* FOOTER - AHORA MAS CERCA (margin-top reducido) */
    .footer-bubble {
      background: #000000;
      color: #ffffff;
      font-family: 'Minecraft', sans-serif;
      font-weight: 700;
      text-align: center;
      padding: 18px 26px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
      max-width: 1200px;
      width: 88%;
      box-sizing: border-box;
      margin: 40px 0 64px 0; /* <<--- SUBIDA: ahora más cerca de las fotos */
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .footer-bubble .footer-main { font-size: clamp(1rem, 2.4vw, 1.6rem); font-weight: 800; }
    .footer-bubble .glowText { animation: none; display:inline-block; text-shadow: 0 0 14px rgba(204,102,255,0.95); }

    /* ======= Media queries: adaptaciones ======= */

    /* desktops/anchos menores */
    @media (max-width: 1400px) {
      .names-grid {
        grid-template-columns: repeat(3, minmax(220px, 380px));
        gap: 24px;
      }
      .burbuja { max-width: 380px; }
      .person-photo { height: 380px; max-height: 480px; }
    }

    /* tablets / pantallas medianas */
    @media (max-width: 1100px) {
      .names-grid {
        grid-template-columns: repeat(3, minmax(200px, 1fr));
        gap: 20px;
        padding: 0 12px;
      }
      .burbuja { padding: 18px 14px; font-size: clamp(1rem, 2.6vw, 1.25rem); max-width: none; }
      .person-photo { height: 320px; max-height: 380px; padding: 6px; }
    }

    /* tablets / landscape narrow: 2 columnas */
    @media (max-width: 820px) {
      .names-grid {
        grid-template-columns: repeat(2, minmax(160px, 1fr));
        gap: 18px;
      }
      .title-bubble { font-size: clamp(1.2rem, 5vw, 2.2rem); width: 92%; padding: 20px 20px; }
      .burbuja { font-size: clamp(0.98rem, 2.6vw, 1.12rem); padding: 14px 12px; }
      .person-photo { height: 300px; max-height: 360px; }
      .home-bubble { width: 92%; font-size: clamp(0.85rem, 1.6vw, 0.95rem); padding: 6px 18px; }
      .names-grid .burbuja:nth-child(4),
      .names-grid .burbuja:nth-child(5),
      .names-grid .burbuja:nth-child(6) { margin-top: 14px; }
      .footer-bubble { margin: 36px 0 36px 0; width: 94%; padding: 14px 18px; } /* menor separación en tablets */
    }

    /* móviles: 1 columna */
    @media (max-width: 520px) {
      .names-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .burbuja { font-size: 1rem; padding: 12px 10px; min-width: auto; max-width: none; white-space: normal; }
      .person-photo { height: 360px; max-height: 560px; } /* suficiente alto para que la figura se vea completa */
      .title-bubble { font-size: 1.4rem; padding: 16px 16px; width: 94%; }
      .home-bubble { width: 94%; font-size: 0.95rem; padding: 6px 16px; }
      .footer-bubble { margin: 24px 0 28px 0; width: 96%; padding: 12px 14px; } /* aún más cerca en móvil */
      .names-grid .burbuja:nth-child(4),
      .names-grid .burbuja:nth-child(5),
      .names-grid .burbuja:nth-child(6) { margin-top: 10px; }
    }

    /* prefer-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
    }

  </style>

    <div class="footer-bubble" role="contentinfo" aria-label="Agradecimiento">

      <div class="footer-sub">PROYECTO CERRADURA DIGITAL</div>
    </div>
  </div>

  <!-- NO CAMBIÉ NADA MÁS de tu código original excepto:
       - aplicar efecto violeta/neón al texto INICIO
