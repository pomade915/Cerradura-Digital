<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="responsive.css">
  <!-- Fuente estilo Minecraft -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <style>
    /* ======== TITULOS Y LABELS: estilo Minecraft con brillo violeta (sin movimiento) ======== */
    .mc-title,
    .mc-label {
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: #000000;
      display: block;
      margin: 0 0 10px 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .mc-title {
      font-size: 3.2rem;
      margin: -10px 0 28px 0;
      text-align: center;
      color: #000;
      text-shadow:
        0 0 6px rgba(166,77,255,0.70),
        0 0 16px rgba(128,0,255,0.50),
        0 0 32px rgba(204,102,255,0.25);
    }

    .mc-label {
      font-size: 1.6rem;
      text-align: left;
      text-shadow:
        0 0 6px rgba(166,77,255,0.35),
        0 0 14px rgba(178,102,255,0.22);
    }

    /* ======== FORMULARIO ======== */
    form.formulario-compra {
      background-color: rgba(255, 248, 220, 0.72);
      border-radius: 15px;
      padding: 36px;
      max-width: 720px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      border: 3px solid rgba(178,102,255,0.95);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    *, *::before, *::after { box-sizing: border-box; }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      outline: none;
      box-sizing: border-box;
      min-height: 44px;
    }

    textarea {
      width: 100%;
      height: 44px;
      min-height: 44px;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.95);
      font-size: 1.1rem;
      outline: none;
      box-sizing: border-box;
      resize: vertical;
      line-height: 1.3;
      overflow: auto;
    }

    /* Mensaje de error para emails */
    #email-error {
      color: #b00020;
      font-size: 0.95rem;
      margin-top: -12px;
      margin-bottom: 12px;
      display: none;
    }
    .input-error {
      box-shadow: 0 0 0 3px rgba(176,0,32,0.10) inset;
      border-radius: 8px;
    }

    /* BOTON: (efecto neón púrpura para el botón del formulario) */
    button[type="submit"] {
      display: block;
      margin: 25px auto 0 auto;
      padding: 16px 30px;
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: white;
      background-image: linear-gradient(135deg, rgba(255,65,108,0.95), rgba(138,43,226,0.95));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow:
        0 8px 28px rgba(138,43,226,0.28),
        0 0 22px rgba(166,77,255,0.18),
        0 2px 8px rgba(0,0,0,0.25) inset;
      text-shadow:
        0 0 8px rgba(166,77,255,0.9),
        0 0 18px rgba(128,0,255,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter .18s ease;
      filter: saturate(1.06);
    }
    button[type="submit"]:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow:
        0 12px 38px rgba(138,43,226,0.42),
        0 0 44px rgba(166,77,255,0.38),
        0 0 60px rgba(128,0,255,0.18) inset,
        0 2px 8px rgba(0,0,0,0.25) inset;
      text-shadow:
        0 0 14px rgba(166,77,255,1),
        0 0 30px rgba(128,0,255,0.85);
      filter: saturate(1.08) brightness(1.02);
    }

    nav { text-align:center; margin:18px 0; }
    .nav-bubble {
      position: relative;
      display: block;
      width: calc(100% - 120px);
      max-width: 1200px;
      margin: 12px auto;
      padding: 6px 24px;
      border-radius: 15px;
      background-color: rgba(8,8,8,0.96);
      border: 3px solid rgba(178,102,255,0.95);
      box-shadow:
        0 12px 36px rgba(0,0,0,0.55),
        0 0 40px rgba(178,102,255,0.06),
        inset 0 3px 10px rgba(255,255,255,0.02);
      text-align: center;
      box-sizing: border-box;
      z-index: 1;
      overflow: visible;
    }
    .nav-bubble::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 120px);
      height: calc(100% + 36px);
      border-radius: 18px;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at center, rgba(166,77,255,0.35) 0%, rgba(128,0,255,0.18) 30%, rgba(128,0,255,0.08) 50%, rgba(0,0,0,0) 70%);
      filter: blur(18px);
      opacity: 0.95;
      mix-blend-mode: screen;
    }
    .nav-bubble a {
      position: relative;
      z-index: 2;
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      padding: 4px 12px;
      font-size: 1.15rem;
      letter-spacing: 1px;
      text-shadow:
        0 0 12px rgba(166,77,255,1),
        0 0 28px rgba(128,0,255,0.95),
        0 0 60px rgba(204,102,255,0.75);
      transition: text-shadow .12s ease, transform .12s ease;
    }
    .nav-bubble a:hover {
      filter: brightness(1.06);
      text-shadow:
        0 0 20px rgba(204,102,255,1),
        0 0 44px rgba(128,0,255,0.98),
        0 0 90px rgba(178,102,255,0.85);
      transform: scale(1.02);
    }

    /* fondo */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-image: url('imagenes/fondo 4.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    @media (max-width: 900px) {
      .nav-bubble { width: calc(100% - 40px); margin: 10px auto; padding: 6px 16px; border-radius: 15px; }
      .nav-bubble a { font-size: 1rem; }
      .mc-title { font-size: 2.4rem; margin-top: -6px; margin-bottom: 22px; }
      form.formulario-compra { margin: 22px 16px; padding: 22px; max-width: 100%; }
      textarea { min-height: 80px; }
      .nav-bubble::before { width: calc(100% + 80px); height: calc(100% + 28px); filter: blur(14px); }
    }
    @media (max-width: 480px) {
      .nav-bubble { width: calc(100% - 24px); padding: 6px 10px; border-radius: 12px; }
      .nav-bubble a { font-size: 0.98rem; }
      .mc-title { font-size: 2rem; margin-top: -4px; margin-bottom: 18px; }
      .mc-label { font-size: 1.1rem; }
      textarea { min-height: 80px; }
      .nav-bubble::before { width: calc(100% + 40px); height: calc(100% + 20px); filter: blur(12px); }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-bubble"><a href="INICIO.html">Inicio</a></div>
  </nav>

  <main class="bloque">

    <!-- FORMULARIO -->
    <!-- Si querés que la respuesta (página de "Gracias") abra en otra pestaña,
         agregá target="_blank" dentro de la etiqueta <form> -->
    <form action="https://script.google.com/macros/s/AKfycbw_bP0ctmrflRsJojGaZpBUMZvHLssiIFhjFwtRaoyd2Dw5incE_a7pvjsU1AqC72ylEA/exec"
          method="post"
          class="formulario-compra"
          id="contact-form"
          novalidate>
      <h2 class="mc-title">Formulario de contacto</h2>

      <label class="mc-label">Nombre completo:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label class="mc-label">Email:</label>
      <input type="email" name="email" id="email" required>

      <label class="mc-label">Confirmar email:</label>
      <input type="email" name="email_confirm" id="email_confirm" required>
      <div id="email-error" role="alert" aria-live="polite">Los correos no coinciden.</div>

      <label class="mc-label">Numero de telefono:</label>
      <input type="tel" name="telefono" id="telefono" required>

      <button type="submit" id="submit-btn">CONFIRMAR</button>
    </form>

  </main>

  <script>
    (function(){
      const form = document.getElementById('contact-form');
      const email = document.getElementById('email');
      const emailConfirm = document.getElementById('email_confirm');
      const emailError = document.getElementById('email-error');

      function checkEmails() {
        const a = (email.value || "").trim();
        const b = (emailConfirm.value || "").trim();
        return a === b && a !== "";
      }

      // Validar solo al enviar (comportamiento original)
      form.addEventListener('submit', function(e){
        if (!checkEmails()) {
          e.preventDefault();                 // evita envío si no coinciden
          emailError.style.display = 'block'; // muestra el mensaje
          emailConfirm.classList.add('input-error');
          emailConfirm.focus();
        } else {
          // si coinciden, ocultamos el mensaje y permitimos el submit normal
          emailError.style.display = 'none';
          emailConfirm.classList.remove('input-error');
          // Si quieres manejar el envío con JS después, aquí podríamos interceptar.
        }
      });
    })();
  </script>
</body>
</html>
