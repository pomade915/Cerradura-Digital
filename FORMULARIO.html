<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <style>
    .mc-title,
    .mc-label {
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: #000000;
      display: block;
      margin: 0 0 10px 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .mc-title {
      font-size: 3.2rem;
      margin: -10px 0 28px 0;
      text-align: center;
      color: #000;
      text-shadow:
        0 0 6px rgba(166,77,255,0.70),
        0 0 16px rgba(128,0,255,0.50),
        0 0 32px rgba(204,102,255,0.25);
    }

    .mc-label {
      font-size: 1.6rem;
      text-align: left;
      text-shadow:
        0 0 6px rgba(166,77,255,0.35),
        0 0 14px rgba(178,102,255,0.22);
    }

    form.formulario-compra {
      background-color: rgba(255, 248, 220, 0.72);
      border-radius: 15px;
      padding: 36px;
      max-width: 720px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      border: 3px solid rgba(178,102,255,0.95);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    *, *::before, *::after { box-sizing: border-box; }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      outline: none;
      box-sizing: border-box;
      min-height: 44px;
    }

    textarea {
      width: 100%;
      height: 44px;
      min-height: 44px;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.95);
      font-size: 1.1rem;
      outline: none;
      box-sizing: border-box;
      resize: vertical;
      line-height: 1.3;
      overflow: auto;
    }

    #email-error {
      color: #b00020;
      font-size: 0.95rem;
      margin-top: -12px;
      margin-bottom: 12px;
      display: none;
    }
    .input-error {
      box-shadow: 0 0 0 3px rgba(176,0,32,0.10) inset;
      border-radius: 8px;
    }

    button[type="submit"] {
      display: block;
      margin: 25px auto 0 auto;
      padding: 16px 30px;
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: white;
      background-image: linear-gradient(135deg, rgba(255,65,108,0.95), rgba(138,43,226,0.95));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow:
        0 8px 28px rgba(138,43,226,0.28),
        0 0 22px rgba(166,77,255,0.18),
        0 2px 8px rgba(0,0,0,0.25) inset;
      text-shadow:
        0 0 8px rgba(166,77,255,0.9),
        0 0 18px rgba(128,0,255,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter .18s ease;
      filter: saturate(1.06);
    }
    button[type="submit"]:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow:
        0 12px 38px rgba(138,43,226,0.42),
        0 0 44px rgba(166,77,255,0.38),
        0 0 60px rgba(128,0,255,0.18) inset,
        0 2px 8px rgba(0,0,0,0.25) inset;
      text-shadow:
        0 0 14px rgba(166,77,255,1),
        0 0 30px rgba(128,0,255,0.85);
      filter: saturate(1.08) brightness(1.02);
    }

    nav { text-align:center; margin:18px 0; }
    .nav-bubble {
      position: relative;
      display: block;
      width: calc(100% - 120px);
      max-width: 1200px;
      margin: 12px auto;
      padding: 6px 24px;
      border-radius: 15px;
      background-color: rgba(8,8,8,0.96);
      border: 3px solid rgba(178,102,255,0.95);
      box-shadow:
        0 12px 36px rgba(0,0,0,0.55),
        0 0 40px rgba(178,102,255,0.06),
        inset 0 3px 10px rgba(255,255,255,0.02);
      text-align: center;
      box-sizing: border-box;
      z-index: 1;
      overflow: visible;
    }
    .nav-bubble::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 120px);
      height: calc(100% + 36px);
      border-radius: 18px;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at center, rgba(166,77,255,0.35) 0%, rgba(128,0,255,0.18) 30%, rgba(128,0,255,0.08) 50%, rgba(0,0,0,0) 70%);
      filter: blur(18px);
      opacity: 0.95;
      mix-blend-mode: screen;
    }
    .nav-bubble a {
      position: relative;
      z-index: 2;
      font-family: 'Minecraft', sans-serif !important;
      text-transform: uppercase;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      padding: 4px 12px;
      font-size: 1.15rem;
      letter-spacing: 1px;
      text-shadow:
        0 0 12px rgba(166,77,255,1),
        0 0 28px rgba(128,0,255,0.95),
        0 0 60px rgba(204,102,255,0.75);
      transition: text-shadow .12s ease, transform .12s ease;
    }
    .nav-bubble a:hover {
      filter: brightness(1.06);
      text-shadow:
        0 0 20px rgba(204,102,255,1),
        0 0 44px rgba(128,0,255,0.98),
        0 0 90px rgba(178,102,255,0.85);
      transform: scale(1.02);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-image: url('imagenes/fondo 4.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    @media (max-width: 900px) {
      .nav-bubble { width: calc(100% - 40px); margin: 10px auto; padding: 6px 16px; border-radius: 15px; }
      .nav-bubble a { font-size: 1rem; }
      .mc-title { font-size: 2.4rem; margin-top: -6px; margin-bottom: 22px; }
      form.formulario-compra { margin: 22px 16px; padding: 22px; max-width: 100%; }
      textarea { min-height: 80px; }
      .nav-bubble::before { width: calc(100% + 80px); height: calc(100% + 28px); filter: blur(14px); }
    }
    @media (max-width: 480px) {
      .nav-bubble { width: calc(100% - 24px); padding: 6px 10px; border-radius: 12px; }
      .nav-bubble a { font-size: 0.98rem; }
      .mc-title { font-size: 2rem; margin-top: -4px; margin-bottom: 18px; }
      .mc-label { font-size: 1.1rem; }
      textarea { min-height: 80px; }
      .nav-bubble::before { width: calc(100% + 40px); height: calc(100% + 20px); filter: blur(12px); }
    }

    .corner-hamburger-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 12000;
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border: 2px solid rgba(178,102,255,0.9);
      cursor: pointer;
    }

    .corner-hamburger-btn .bar,
    .corner-hamburger-btn .bar::before,
    .corner-hamburger-btn .bar::after {
      display: block;
      width: 22px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      position: relative;
    }
    .corner-hamburger-btn .bar::before,
    .corner-hamburger-btn .bar::after {
      content: "";
      position: absolute;
      left: 0;
    }
    .corner-hamburger-btn .bar::before { top: -7px; }
    .corner-hamburger-btn .bar::after  { top: 7px; }

    .corner-hamburger-btn[aria-expanded="true"] .bar {
      background: transparent;
    }
    .corner-hamburger-btn[aria-expanded="true"] .bar::before {
      transform: translateY(7px) rotate(45deg);
    }
    .corner-hamburger-btn[aria-expanded="true"] .bar::after {
      transform: translateY(-7px) rotate(-45deg);
    }

    .corner-nav {
      position: fixed;
      top: calc(12px + 42px + 8px);
      right: 12px;
      z-index: 11999;
      min-width: 200px;
      max-width: calc(100% - 32px);
      background: #fff8dc;
      border: 3px solid rgba(178,102,255,0.95);
      border-radius: 10px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.25);
      padding: 6px;
      transform-origin: top right;
      transform: scaleY(0);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.18s ease, opacity 0.18s ease;
      overflow: hidden;
    }

    .corner-nav.open {
      transform: scaleY(1);
      opacity: 1;
      pointer-events: auto;
    }

    .corner-nav ul {
      list-style: none;
      margin: 0;
      padding: 4px 0;
    }

    .corner-nav li {
      border-bottom: 2px solid rgba(128,0,255,0.22);
    }
    .corner-nav li:last-child { border-bottom: none; }

    .corner-nav a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      font-family: 'Minecraft', sans-serif;
      text-transform: uppercase;
      font-size: 1rem;
      color: #ffffff;
      text-shadow:
        0 0 12px rgba(204,102,255,1),
        0 0 28px rgba(128,0,255,0.95);
      background: transparent;
      text-align: left;
    }

    @media (max-width: 360px) {
      .corner-hamburger-btn { top: 10px; right: 10px; width: 40px; height: 40px; }
      .corner-nav { right: 8px; top: calc(10px + 40px + 6px); min-width: 180px; }
    }

    .corner-qr-btn {
      position: fixed;
      top: calc(12px + 42px + 8px);
      right: 12px;
      z-index: 12000;
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border: 2px solid rgba(178,102,255,0.9);
      cursor: pointer;
    }

    .corner-qr-btn svg { display:block; width:20px; height:20px; }

    .corner-qr-btn[aria-expanded="true"] { outline: 2px solid rgba(128,0,255,0.18); }

    .qr-modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      z-index: 12100;
      padding: 18px;
    }
    .qr-modal.open { display: flex; }

    .qr-content {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      border: 4px solid rgba(178,102,255,0.95);
      max-width: 92%;
      width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .qr-content img { width: 100%; height: auto; display: block; }

    .qr-close {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Minecraft', sans-serif;
      text-transform: uppercase;
    }

    @media (max-width:460px) { .qr-content { width: 320px; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-bubble"><a href="INICIO.html">Inicio</a></div>
  </nav>

  <button class="corner-hamburger-btn" id="cornerHamburger" aria-expanded="false" aria-controls="cornerNav" aria-label="Abrir menú">
    <span class="bar" aria-hidden="true"></span>
  </button>

  <nav id="cornerNav" class="corner-nav" role="navigation" aria-label="Menú principal">
    <ul>
      <li><a href="INTEGRANTES.html">Integrantes</a></li>
      <li><a href="COMPONENTES.html">Componentes</a></li>
      <li><a href="funcionamiento.html">Funcionamiento</a></li>
      <li><a href="PROCESO.html">Proceso</a></li>
      <li><a href="FORMULARIO.html">Formulario</a></li>
    </ul>
  </nav>

  <button class="corner-qr-btn" id="cornerQrBtn" aria-expanded="false" aria-controls="qrModal" aria-label="Mostrar QR">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <rect x="2" y="2" width="6" height="6" fill="#fff"></rect>
      <rect x="10" y="2" width="4" height="4" fill="#fff"></rect>
      <rect x="2" y="10" width="4" height="4" fill="#fff"></rect>
      <rect x="16" y="2" width="6" height="6" fill="#fff"></rect>
      <rect x="16" y="10" width="6" height="6" fill="#fff"></rect>
      <rect x="10" y="16" width="6" height="6" fill="#fff"></rect>
    </svg>
  </button>

  <div id="qrModal" class="qr-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Código QR">
    <div class="qr-content" role="document">
      <img src="imagenes/cerradura_qr.png" alt="QR - cerradura-digital (escanea para abrir sitio)">
      <a href="#" class="qr-close" id="qrClose">Cerrar</a>
    </div>
  </div>

  <main class="bloque">
    <form action="https://script.google.com/macros/s/AKfycbw_bP0ctmrflRsJojGaZpBUMZvHLssiIFhjFwtRaoyd2Dw5incE_a7pvjsU1AqC72ylEA/exec"
          method="post"
          class="formulario-compra"
          id="contact-form"
          novalidate>
      <h2 class="mc-title">Formulario de contacto</h2>

      <label class="mc-label">Nombre completo:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label class="mc-label">Email:</label>
      <input type="email" name="email" id="email" required>

      <label class="mc-label">Confirmar email:</label>
      <input type="email" name="email_confirm" id="email_confirm" required>
      <div id="email-error" role="alert" aria-live="polite">Los correos no coinciden.</div>

      <label class="mc-label">Numero de telefono:</label>
      <input type="tel" name="telefono" id="telefono" required>

      <button type="submit" id="submit-btn">CONFIRMAR</button>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('contact-form');
      const email = document.getElementById('email');
      const emailConfirm = document.getElementById('email_confirm');
      const emailError = document.getElementById('email-error');
      const submitBtn = document.getElementById('submit-btn');
      const actionURL = form.getAttribute('action');

      let isSubmitting = false;
      let thanksShown = false;

      function checkEmails() {
        const a = (email.value || "").trim();
        const b = (emailConfirm.value || "").trim();
        return a === b && a !== "";
      }

      form.addEventListener('submit', function(e){
        if (isSubmitting) {
          e.preventDefault();
          return;
        }

        if (!checkEmails()) {
          e.preventDefault();
          emailError.style.display = 'block';
          emailConfirm.classList.add('input-error');
          emailConfirm.focus();
          return;
        }

        e.preventDefault();

        isSubmitting = true;

        emailError.style.display = 'none';
        emailConfirm.classList.remove('input-error');

        submitBtn.disabled = true;
        submitBtn.textContent = 'ENVIANDO...';

        const fd = new FormData(form);

        // Enviar una sola vez usando no-cors para evitar duplicados por reintentos
        fetch(actionURL, {
          method: 'POST',
          body: fd,
          mode: 'no-cors'
        }).then(function(){
          showThanksAndRedirect();
        }).catch(function(){
          // aunque falle localmente, mostramos gracias y redirigimos (sin reintentar envío)
          showThanksAndRedirect();
        });

        function showThanksAndRedirect(){
          if (thanksShown) return;
          thanksShown = true;

          const parent = form.parentNode;
          const messageBox = document.createElement('div');
          messageBox.setAttribute('aria-live','polite');
          messageBox.style.maxWidth = '720px';
          messageBox.style.margin = '40px auto';
          messageBox.style.padding = '36px';
          messageBox.style.borderRadius = '15px';
          messageBox.style.background = 'rgba(255,248,220,0.92)';
          messageBox.style.border = '3px solid rgba(178,102,255,0.95)';
          messageBox.style.boxShadow = '0 10px 30px rgba(0,0,0,0.12)';
          messageBox.style.textAlign = 'center';
          messageBox.innerHTML = '<h2 class="mc-title">Gracias — envío recibido</h2><p>Hemos registrado tu envío correctamente.</p><p>Serás redirigido al inicio en unos segundos...</p>';
          parent.replaceChild(messageBox, form);

          setTimeout(function(){
            window.location.href = 'INICIO.html';
          }, 8000);
        }
      });
    })();
  </script>

  <script>
    (function(){
      const btn = document.getElementById('cornerHamburger');
      const nav = document.getElementById('cornerNav');
      if (!btn || !nav) return;
      function setOpen(open) {
        btn.setAttribute('aria-expanded', String(open));
        nav.classList.toggle('open', open);
      }
      btn.addEventListener('click', function(e){
        const expanded = this.getAttribute('aria-expanded') === 'true';
        setOpen(!expanded);
      });
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape') {
          setOpen(false);
          btn.focus();
        }
      });
      document.addEventListener('click', function(e){
        if (!nav.classList.contains('open')) return;
        if (e.target.closest('#cornerNav') || e.target.closest('#cornerHamburger')) return;
        setOpen(false);
      });
    })();
  </script>

  <script>
    (function(){
      const qrBtn = document.getElementById('cornerQrBtn');
      const qrModal = document.getElementById('qrModal');
      const qrClose = document.getElementById('qrClose');
      if (!qrBtn || !qrModal) return;
      function setQrOpen(open) {
        qrBtn.setAttribute('aria-expanded', String(open));
        if (open) {
          qrModal.classList.add('open');
          qrModal.setAttribute('aria-hidden', 'false');
          if (qrClose) qrClose.focus();
        } else {
          qrModal.classList.remove('open');
          qrModal.setAttribute('aria-hidden', 'true');
          qrBtn.focus();
        }
      }
      qrBtn.addEventListener('click', function(e){
        const isOpen = this.getAttribute('aria-expanded') === 'true';
        setQrOpen(!isOpen);
      });
      if (qrClose) {
        qrClose.addEventListener('click', function(e){
          e.preventDefault();
          setQrOpen(false);
        });
      }
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape') setQrOpen(false);
      });
      qrModal.addEventListener('click', function(e){
        if (e.target === qrModal) setQrOpen(false);
      });
    })();
  </script>
</body>
</html>
